<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 선언적함수 - 이름이 있는 함수... */
	function go(a){
		a++;
		//alert("hello"+a);
		return a;
	}
	console.log(go(7));
	var score=[10,20,30];
	/*
	익명함수 이름이 없는 함수
	js에서는 함수도 객체
	1, 변수에 함수 할당
	*/
	function sum(arr){
		var total=0;
		for(var i=0;i<arr.length;i++){
			total+=arr[i];
		}
		console.log(total);
	}
	
	//1급객체:JS의 함수
	/*1.변수에 함수 할당*/
	var f1=function(){
		alert("hello");
	}
	f1();
	//2. parameter로도 항수 사용가능
	function test(abc){
		abc();
	}
	
	test(f1);
	test(go);
	
	//3. return값으로도 함수 사용가능
	function test2(num){
		num++;
		return function(){
			alert("hi"+num);
		}
	}
	var result= test2(33);
	result();
	test2(55)();
</script>
</head>
<body>

</body>
</html>
