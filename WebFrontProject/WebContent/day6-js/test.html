<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<ul>
			<li><a href="#" onclick="createTextBox()">텍스트박스생성</a></li>
			<li><a href="#" onclick="createPasswordBox()">패스워드박스생성</a></li>
		</ul>
	</div>
	<div id="result">
		
	</div>
	<script type="text/javascript">
	/*
		특정 요소를 찾아서 요소안에 input-text 안 박스 추가
	*/
		function createTextBox() {
			var div=document.createElement("div");
			var input = document.createElement("input");
			input.setAttribute("type","text"); // <input type="text"></input>
			div.append(input); //<div><input type="text"></input></div>
			var result = document.getElementById("result");
			
			result.append(div);
		}
		function createPasswordBox() {
			var div=document.createElement("div");
			div.innerHTML = '<input type="password"/>'
			/* var input = document.createElement("input");
			input.setAttribute("type","password"); // <input type="text"></input>
			div.append(input); //<div><input type="text"></input></div> */
			var result = document.getElementById("result");
			
			result.append(div);
		}
	</script>
</body>
</html>
