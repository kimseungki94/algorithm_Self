<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	var a= prompt("너가생각하는 숫자입력");
	var guess = parseInt(a);
	var ram = Math.floor(Math.random()*10);
	if(guess==ram) document.write("정답입니다")
	else document.write("틀렷습니다"+"<br>");
	document.write("컴퓨터의 입력값 : " + ram+"<br>");
	document.write("너의 입력값 : " + guess+"<br>");
	</script>
</body>
</html>
