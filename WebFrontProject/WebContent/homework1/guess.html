<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	var ram = Math.floor(Math.random()*10)+1;
	var a= prompt("너가생각하는 숫자입력");
	var guess = parseInt(a);
	var count=1;
	if(guess==ram) alert("정답입니다");
	else{
		while(guess!=ram){
			alert("틀렷습니다");
			count++;
			a= prompt("너가생각하는 숫자입력");
			guess = parseInt(a);
			document.write("너의 입력값 : " + guess+"<br>");
			document.write("틀렸습니다"+"<br>");
		}
	} 
	document.write("정답입니다!!"+"<br>");
	document.write("컴퓨터의 입력값 : " + ram+"<br>");
	document.write("너의 입력값 : " + guess+"<br>");
	document.write("몇번만에 맞췃는가 : " + count+"<br>");
	</script>
</body>
</html>
